
<!DOCTYPE html>
<html>
<head>
<style>
.circle {
  position: absolute;
  border-radius: 50%;
  text-align: center;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
}

#c1 {
  width: 200px;
  height: 200px;
  top: 50px;
  left: 50px;
  background: red;
}

#c2 {
  width: 150px;
  height: 150px;
  top: 75px;
  left: 75px;
  background: blue;
}

#c3 {
  width: 100px;
  height: 100px;
  top: 100px;
  left: 100px;
  background: green;
}
</style>
</head>
<body>

<div id="c1" class="circle" onclick="alert('c1')"></div>
<div id="c2" class="circle" onclick="alert('c2')"></div>
<div id="c3" class="circle" onclick="alert('c3')"></div>

</body>
</html>
